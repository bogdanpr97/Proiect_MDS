<html>
<head>

    <link rel="stylesheet" type="text/css" href="style.css">
    <style type="text/css">
      body{
        background-image: url('img/login1.jpeg');
        
        background-repeat: no-repeat;
      
      }

</head>
<body>
  <div class="loginbox" id="login-register">
    <img src="img/logo.png" class="avatar">
    <h1>Inregistrare</h1>
    <form>
      <p>Username</p>
      <input type="text" name="" placeholder="Introdu Username">
      <p>Parola</p>
      <input type="password" name=""  placeholder="Introdu Parola">
      <p>Verificare Parola</p>
       <input type="password" name=""  placeholder="Verifica Parola">
       <p>Email</p>
        <input type="text" placeholder="Intru Email">
        <p>Data de nastere</p>
        <input type="date" name="bday">
       
      <input type="submit" name="" value="Inregistrare">
    </form>
  </div>
</body>
